<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Demo</title>
    <style>
        * {
            box-sizing: border-box
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <link rel="stylesheet" href="/cookie_monster/static/cookie_monster/css/minimal.css"/>
    <script src="/cookie_monster/static/cookie_monster/js/cookie-monster.umd.js"></script>
<script>
    var cm = cookieMonster(document.querySelector('#app'), {
        languages: {
            en: {
                title: 'Hello there please accept our cookies',
                text: 'We use cookies to personalise content and ads, to provide social media features and to analyse our traffic only with your explicit consent. We also share information about your use of our site with our social media, advertising and analytics partners who may combine it with other information that you’ve provided to them or that they’ve collected from your use of their services. We do not set any non-technical cookies until you have given your explicit consent (<a href="http://example.com">Privacy Policy</a>).&nbsp;',
                groups: {
                    title: "{groupTitle} list ({amount})"
                },
                buttons: {
                    accept: {
                        label: 'Please accept this cookie',
                    },
                    table_toggle: {
                        label: 'Toggle the advanced cookie settings',
                    },
                   accept_all_cookies: {
                        label: 'Accept {groupTitle} Cookies'
                    }
                },
            },
        },
        cookieId: 'cookie-monster',
        cookieAge: 1000,
        groupsSettings: {
            'rows': [
                'Name',
                'Provider',
                'Purpose',
            ],
            'groups': [
                {
                    'title': 'Necessary',
                    'required': true,
                    'cookies': [
                        {
                            'id': 'application',
                            'rows': [
                                'Language',
                                'example.com',
                                'site language',
                            ],
                        },
                    ],
                },
                {
                    'title': 'Marketing',
                    'required': false,
                    'cookies': [
                        {
                            'id': 'GTM',
                            'rows': [
                                'Google Tag Manager',
                                'Google.com',
                                'tracking cookie',
                            ],
                        },
                        {
                            'id': 'GTM2',
                            'rows': [
                                'Google Analytics',
                                'Google.com',
                                'tracking cookie',
                            ],
                        },
                    ],
                },
                {
                    'title': 'Marketing 2',
                    'required': false,
                    'cookies': [
                        {
                            'id': 'GTM3',
                            'rows': [
                                'Google Tag Manager',
                                'Google.com',
                                'tracking cookie',
                            ],
                        },
                        {
                            'id': 'GTM4',
                            'rows': [
                                'Google Analytics',
                                'Google.com',
                                'tracking cookie',
                            ],
                        },
                    ],
                },
            ],
        },
    });
</script>
</body>
</html>
